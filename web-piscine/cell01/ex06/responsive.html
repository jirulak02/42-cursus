<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        height: 200px;
        width: 200px;
      }

      td:nth-child(1) {
        background-color: red;
      }

      td:nth-child(2) {
        background-color: blue;
      }

      table {
        width: 100vw;
        height: 100vh;
        border-spacing: 0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>First cell</td>
        <td>Second cell</td>
      </tr>
    </table>
  </body>
</html>
