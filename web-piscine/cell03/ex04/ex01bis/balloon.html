<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      div {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 100%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div></div>
    <script>
      $(document).ready(() => {
        const colors = ["red", "green", "blue"];
        let i = 0;
        let size = 200;

        $("div").on("click", () => {
          if (i === 2) {
            i = 0;
          } else {
            i++;
          }

          $("div").css("background-color", colors[i]);

          if ($("div").width() === 420) {
            size = 200;
          } else {
            size += 10;
          }

          $("div").css({ width: size + "px", height: size + "px" });
        });

        $("div").on("mouseleave", () => {
          if (i === 0) {
            i = 2;
          } else {
            i--;
          }

          $("div").css("background-color", colors[i]);

          if ($("div").width() === 200) {
            return;
          }
          size -= 5;

          $("div").css({ width: size + "px", height: size + "px" });
        });
      });
    </script>
  </body>
</html>
